name: FOFA IP

on:
  schedule:
    - cron: "*/20 * * * *"  # 每20分钟运行一次（已修正cron表达式）
  workflow_dispatch:        # 保留手动触发

permissions:
  contents: write

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0  # 确保获取完整提交历史

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run fofa_fetch.py
        run: python fofa_fetch.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add IP/*.txt || true
          git add 统计.txt || true
          git add IPTV.txt || true
          git commit -m "自动更新：统计文件、IP文件、IPTV.txt" || echo "✅ 无需提交"
          git push origin main || echo "⚠️ 推送失败，请检查权限或网络"
