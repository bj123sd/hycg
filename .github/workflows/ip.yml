name: FOFA IP

on:
  schedule:
    - cron: "*/20 * * * *"  # 修正 cron 表达式格式
  workflow_dispatch:        # 保留手动触发

permissions:
  contents: write

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 检出存储库
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0  # 确保获取完整提交历史

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 安装依赖项
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 安装 ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: 运行 fofa_fetch.py
        run: python fofa_fetch.py

      - name: 提交并推送更改
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add 计数.txt || true  # 修正为仓库中实际存在的文件名
          git add ip/*.txt || true
          git add IPTV.txt || true
          git commit -m "自动更新：计数、IP文件、IPTV.txt" || echo "⚠️ 无需提交"
          git push origin main || echo "⚠️ 推送失败，请检查权限或分支名称"
